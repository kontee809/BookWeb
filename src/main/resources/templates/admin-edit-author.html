<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookstore - Sửa Tác Giả</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/bg-03.jpg" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
    <!-- Typography CSS -->
    <link rel="stylesheet" th:href="@{/css/typography.css}">
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>
<body>

    <div th:replace="common/header :: header"></div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Thêm tác giả</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <form th:action="@{/admin/author/update/{author_id}(author_id=${edit_author.author_id})}" method="post" th:object="${edit_author}">
                                <div class="form-group">
                                    <label>Tên tác giả:</label>
                                    <input type="text" class="form-control" th:field="*{authorName}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('authorName')}"
                                         th:errors="*{authorName}"></div>
                                </div>
                                <div class="form-group">
                                    <label>Mô tả tác giả:</label>
                                    <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                                    <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                                         th:errors="*{description}"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Gửi</button>
                                <button type="reset" class="btn btn-danger" th:onclick="|javascript:window.history.back();|">Trở lại</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page END -->

    <div th:replace="common/footer :: footer"></div>

</body>
</html>
