<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>NHASACHTV - Tác Giả</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="/images/bg-03.jpg" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
      <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
      <!-- Typography CSS -->
      <link rel="stylesheet" th:href="@{/css/typography.css}">
      <!-- Style CSS -->
      <link rel="stylesheet" th:href="@{/css/style.css}">
      <!-- Responsive CSS -->
      <link rel="stylesheet" th:href="@{/css/responsive.css}">
   </head>
   <body>

      <div th:replace="common/header :: header"></div>

      <!-- Page Content  -->
      <div id="content-page" class="content-page">
         <div class="container-fluid">
            <div class="row">
               <div class="col-sm-12">
                  <div class="iq-card">
                     <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                           <h4 class="card-title">Danh sách tác giả</h4>
                        </div>
                        <div class="iq-card-header-toolbar d-flex align-items-center">
                           <a href="/admin/author/add-author" class="btn btn-primary">Thêm tác giả</a>
                        </div>
                     </div>
                     <div class="iq-card-body">
                        <div class="table-responsive">
                           <table class="data-tables table table-striped table-bordered" style="width:100%">
                              <thead>
                              <tr>
                                 <th style="width: 5%;">STT</th>
                                 <th style="width: 20%;">Tên tác giả</th>
                                 <th style="width: 65%;">Mô tả tác giả</th>
                                 <th style="width: 10%;">Hoạt động</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="value, stt : ${author_list}">
                                 <td th:text="${stt.index + 1}"></td>
                                 <td th:text="${value.authorName}"></td>
                                 <td>
                                    <p th:text="${value.description}" class="mb-0"></p>
                                 </td>
                                 <td>
                                    <div class="flex align-items-center list-user-action">
                                       <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Sửa" th:href="@{/admin/author/edit/{author_id}(author_id=${value.author_id})}"><i class="ri-pencil-line"></i></a>
                                       <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Xoá" onclick="return confirm('Bạn có muốn xóa tác giả này không?');" th:href="@{/admin/author/delete/{author_id}(author_id=${value.author_id})}"><i class="ri-delete-bin-line"></i></a>
                                    </div>
                                 </td>
                              </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Page END -->

      <div th:replace="common/footer :: footer"></div>

   </body>
</html>
